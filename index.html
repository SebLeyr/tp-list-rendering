<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div id="monApp">
        <h1>TP Conditional Rendering</h1>
        <h2>La liste de courses </h2>
        <input v-model="produit" type="text" class="form-control"/>
        <button @click="ajouter()" class="btn btn-success">Ajouter produit</button>
        <ul v-if="affichage == true">
            <li v-for="(produit, index) in listeCourses"
                v-on:click="supprimerProduit(index)"
            >
                {{index}} - {{produit}}
            </li>
        </ul>
        <br>
        <button v-if="affichage == true" @click="afficher()" class="btn btn-info">masquer la liste</button>
        <button v-else="affichage == false" @click="afficher()" class="btn btn-info">afficher la liste</button>
    </div>
    <!--le script pour contacter VUE-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
</body>
</html>
